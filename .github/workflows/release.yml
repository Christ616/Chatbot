name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*' # solo los tags que comienzan con 'v'

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
    
    - name: Build with PyInstaller
      run: |
        pyinstaller --name=Orientador Vocacional CUCOSTA ${{ github.ref }} --onefile -noconsole --add-data "resources;resources" __main__.py
        xcopy resources dist\resources /s /i /y
    
    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          Release ${{ github.ref }}
        draft: false
        prerelease: false
    
    - name: Upload Release Asset
      id: uplaod-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: dist/Orientador Vocacional CUCOSTA ${{ github.ref }}
        asset_name: Orientador Vocacional CUCOSTA ${{ github.ref }}
        asset_content_type: application/octet-stream
